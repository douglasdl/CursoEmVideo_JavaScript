<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <title>Super contador</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <h1>Vamos contar</h1>
        </header>
        <section>
            <div id="dados">
                <p>Início:
                    <input type="number" name="inicio" id="iniciotxt">
                </p>
                <p>Fim:
                    <input type="number" name="fim" id="fimtxt">
                </p>
                <p>Passo:
                    <input type="number" name="passo" id="passotxt">
                </p>
                <p><input type="button" value="Contar" onclick="contar()"></p>
            </div>
            <div id="res">
                Preparando a contagem...
            </div>
        </section>
        <footer>
            <p>&copy; Curso em Vídeo</p>
        </footer>    
        <script src="script.js"></script>
    </body>
</html>
